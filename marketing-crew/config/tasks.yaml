market_research:
  description: >
    Analyze trends and competitors for {product_name}. 
    Focus: {product_description} for {target_audience}. 
    Budget: {budget}. Date: {current_date}.
  expected_output: >
    A report with market trends, competitor analysis, and SME needs.

prepare_marketing_strategy:
  description: >
    Create a strategy for {product_name} based on the research report.
    Include segmentation, channels, and a weekly action plan (3 blogs, 2 reels, 5 posts).
  expected_output: >
    Markdown document at 'resources/drafts/marketing_strategy.md'.

create_content_calendar:
  description: >
    Create a content calendar that outlines the topics, formats, and publishing schedule for the next one week.
    Ensure it aligns with the marketing strategy.
  expected_output: >
    A content calendar saved as 'resources/drafts/content_calendar.md'.

prepare_post_drafts:
  description: >
    Prepare drafts for social media posts and email campaigns based on the content calendar.
    Optimize for LinkedIn, Twitter, and Instagram.
  expected_output: >
    Social media and email drafts in Markdown format.

prepare_scripts_for_reels:
  description: >
    Prepare engaging and concise scripts for Instagram reels as specified in the content calendar.
  expected_output: >
    Reel scripts with hooks, key messages, and CTAs.

content_research_for_blogs:
  description: >
    Conduct keyword analysis and industry research for the 3 blog topics outlined in the strategy.
  expected_output: >
    A research report with keywords and blog outlines.

draft_blogs:
  description: >
    Draft the 3 blogs based on the research report. Ensure they are well-structured and engaging.
  expected_output: >
    Markdown drafts for 3 blogs.

seo_optimization:
  description: >
    Optimize the drafted blogs with keyword-rich titles, meta descriptions, and internal linking.
  expected_output: >
    Final SEO-optimized blog posts in Markdown.